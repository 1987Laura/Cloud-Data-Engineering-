
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Switch Buttons</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      flex-direction: column;
    }

    h1 {
      margin-bottom: 40px;
    }

    .switch-group {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .switch-row {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 15px;
    }

    label.switch {  
      width: 100px;
      height: 50px;
      border-radius: 50px;    
      background-color: purple;
      display: inline-block;
      position: relative;
      cursor: pointer;
    }

    label.switch > span {
      display: block;
      width: 100%;
      height: 100%;
      border-radius: 50px;
    }

    label.switch > input[type="checkbox"] {
      opacity: 0;
      position: absolute;
    }

    label.switch > span:before,
    label.switch > span:after {
      content: "";
      position: absolute;
    }

    label.switch > input[type="checkbox"]:focus ~ span {
      box-shadow: 0 0 0 4px #b96dda;
    }

    label.switch > input[type="checkbox"]:checked:focus ~ span {
      box-shadow: 0 0 0 4px #fff;
    }

    label.switch > span:before {
      width: 100%;
      height: 100%;
      background-color: #f1f1f1;
      border-radius: 50px;
      transition: opacity 0.2s ease-out 0.1s, transform 0.2s ease-out 0.1s;
      transform: scale(1);
      opacity: 1;
    }

    label.switch > span:after {
      top: 50%;
      z-index: 3;
      width: 50px;
      height: 50px;
      background-color: #fff;
      border-radius: 50%;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
      transition: transform 0.4s cubic-bezier(0.44, -0.12, 0.07, 1.15);
      transform: translate3d(0, -50%, 0);
    }

    label.switch > input[type="checkbox"]:checked ~ span:before {
      transform: scale(0);
      opacity: 0.7;
    }

    label.switch > input[type="checkbox"]:checked ~ span:after {
      transform: translate3d(100%, -50%, 0);
    }

    .switch-label {
      font-size: 18px;
      font-weight: normal;
    }
  </style>
</head>
<body>

  <h1><strong>How do you want your project to be?</strong></h1>

  <div class="switch-group">
    <div class="switch-row">
      <label class="switch">
        <input type="checkbox" checked />
        <span></span>
      </label>
      <span class="switch-label">Fast</span>
    </div>
    <div class="switch-row">
      <label class="switch">
        <input type="checkbox" checked />
        <span></span>
      </label>
      <span class="switch-label">Cheap</span>
    </div>
    <div class="switch-row">
      <label class="switch">
        <input type="checkbox" checked />
        <span></span>
      </label>
      <span class="switch-label">Good</span>
    </div>
  </div>

</body>
</html>
