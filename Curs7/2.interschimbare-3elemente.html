    <button onclick="shifteaza()"> Shifteaza </button>

    <script>

        function shifteaza() {
            var div_list = document.getElementsByTagName("div")
            var aux = div_list[0].innerHTML

            for (let i = 0; i < div_list.length -1; i++) {
                const element = div_list[i];
                console.log(element.innerHTML)
                div_list[i].innerHTML = div_list[i+1].innerHTML
            }
            div_list[div_list.lenght - 1].innerHTML = aux
        }
    
    </script>
